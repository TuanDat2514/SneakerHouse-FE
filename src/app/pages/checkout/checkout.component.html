<div class="col">
  <div class="left">
    <div class="cart">
      <div class="title">
        giỏ hàng
      </div>
      <ng-container *ngFor="let item of listItem">
        <div class="item">
          <div class="item-img">
            <img class="img" [src]="item.img">
          </div>
          <div class="info-item">
            <div class="info-name">{{item.name}} - {{item.color|uppercase}}</div>
            <div class="info-price">Giá: {{item.price_prod*1000| currency:'VND':' ':'1.'}} VND</div>
            <div class="row-bottom">
              <div class="select info-size">Size<br>
                {{item.size}}
              </div>
              <div class="select info-amount">Số lượng<br>
                {{item.quantity}}
              </div>

            </div>
          </div>
          <div class="right-item">
            <div class="total-prod">
              {{item.total_prod*1000| currency:'VND':' ':'1.'}} VND
            </div>
            <div class="button">
              <button class="btn favorite">
                <img src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/Heart_product_1.svg">
              </button>
              <button class="btn delete" (click)="deleteDetail(item)">
                <img src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/Trash_bin.svg">
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="divider"></div>
    <div class="bottom">
      <button class="btn but-botttom">xóa hết</button>
      <button class="btn but-botttom">quay lại</button>
    </div>
  </div>
  <div class="right">
    <div class="checkout">
      <div class="title text-uppercase title-checkout">đơn hàng</div>
      <div class="divider" style="background-color: #111111;height: 2px"></div>
      <div class="text-uppercase">nhập mã giảm giá</div>
      <div class="input-discountCode">
        <input class="input-code">
        <button class="text-uppercase discountCode">áp dụng</button>
      </div>
      <div class="dis-check">
        <div class="row1">
          <div class="text-row">Đơn hàng</div>
          <div class="total">3,000,000 VND</div>
        </div>
        <div class="row1">
          <div class="text-row">Giảm giá</div>
          <div class="discount">0</div>
        </div>
      </div>
      <div class="row1 dis-check sub-total">
        <div class="text-uppercase text2">tạm tính</div>
        <div class="sub text2">3,000,000 VND</div>
      </div>
      <div class="btn-goShipping">
        <button class="btn-orange text-uppercase">tiếp tục</button>
      </div>
    </div>
  </div>
</div>

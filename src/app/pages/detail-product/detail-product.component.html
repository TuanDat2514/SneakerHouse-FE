<div class="detail-product">
  <div class="detail-img">
    <div class="img">
      <img [src]="selectedProduct.img">
    </div>
    <div class="sub-img">
      <img src="assets/img/305916328_1159008398294505_6378008893588196344_n.jpg">
      <img src="assets/img/305916328_1159008398294505_6378008893588196344_n.jpg">
      <img src="assets/img/305916328_1159008398294505_6378008893588196344_n.jpg">
    </div>
  </div>
  <div class="detail-info">
    <div class="info">
      <p>{{selectedProduct.name}} - {{selectedProduct.color|uppercase}}</p>
      <h6>{{selectedProduct.description}}</h6>
      <h5 class="price">{{selectedProduct.price| currency:'VND':' ':'1.3-3'}} VND</h5>
    </div>
    <div class="select-sỉze">
      <p>Chọn size</p>
      <div class="list-size">
        <button class="size" *ngFor="let size of productStock" (click)="selectSize(size.size)" [class.selected-size]="selectedSize===size.size">{{size?.size}}</button>
      </div>
      <p *ngIf="message!=undefined">{{message}}</p>
    </div>
    <div class="add-favorite">
      <button class="btn-add" (click)="addtoCart()">Thêm vào giỏ hàng</button>
      <button class="btn-favorite" (click)="clickBtnFavorite()">
        <img *ngIf="isFavorite" src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/Heart_product_1.svg">
        <img *ngIf="!isFavorite" src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/Heart_product_2.svg">
      </button>
    </div>
    <div class="btn-checkout">
      <button [routerLink]="['/checkout']" class="text-uppercase">thanh toán</button>
    </div>
    <div class="size-table">
      <p>Bảng Size</p>
      <img [src]="brand?.table_size">
    </div>
  </div>
</div>

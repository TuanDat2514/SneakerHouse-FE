<div class="filter">
  <ul class="category">
    <li class="li" style="border-right: #919090 1px solid" [class.selectedCategory]="category==='all'" (click)="changeCategory('all')">Tất cả</li>
    <li class="li" style="border-right: #919090 1px solid" [class.selectedCategory]="category==='men'" (click)="changeCategory('men')">Nam</li>
    <li class="li" [class.selectedCategory]="category==='women'" (click)="changeCategory('women')">Nữ</li>
  </ul>
  <div class="btn-filter" (click)="openFilter()">
    <button class="">Lọc</button>
    <img src="assets/img/icons8-filter-24.png">
  </div>
  <div id="btn-filter" class="drawer-filter">
    <div>
    <app-filter-product></app-filter-product>
    </div>
  </div>
  <div class="overlay" id="overlay"></div>
</div>
<div class="list">
  <div class="item" *ngFor="let item of listProduct" (click)="gotoDetail(item)">
    <!--  <svg class="icon-favorive" width="24" height="21" viewBox="0 0 24 21" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21.82 1.62006C19.47 -0.729936 15.42 -0.489936 12.82 2.15006L11.71 3.22006L10.65 2.16006C8.00003 -0.489936 4.00004 -0.729936 1.62004 1.62006C-0.759965 3.97006 -0.489965 8.01006 2.15004 10.6201L3.22004 11.6801L11.72 20.1801L20.21 11.6701L21.28 10.6101C23.92 8.00006 24.16 4.00006 21.82 1.62006Z" fill="#CB5B0A"/>
      </svg>-->
    <img class="item-img" [src]="item.img">
    <div class="item-info">
      <div class="info">
          <h5 class="info-name">{{item.name}}</h5>
          <h6>{{item.color}}</h6>
          <h5 class="price">{{item.price| currency:'VND':' ':'1.3-3'}} VND</h5>
      </div>
    </div>
  </div>
</div>
